<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinker</title>
    <script src="https://kit.fontawesome.com/3577bc11c6.js"> crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section id= "landing">
            <nav>
                <div class="nav__container">    
                    <img class="logo" alt="logo" src="./assets/motogo.png">
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link no-cursor">Home</a></li>
                        <li><a href="#" class="nav__link no-cursor">Find Your Bike</a></li>
                        <li><a href="#" class="nav__link-button no-cursor">Sign In</a></li>
                    </ul>
                </div>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
                <div class="menu__backdrop">
                    <buttonc class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Find Your Bike</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <header>
                <div class="content-wrapper">
                    <h1>The most awarded Motorcycle subscription platform in Puerto Rico</h1>
                    <h2>Find the perfect motorcycle for you with <span>Moto-Go</span></h2>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Search by make or model">
                        <button class="search-button not-loading" onclick="searchMotorcycles()">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </header>
        </section>
    </main>
    <footer>
        <section id="bottom">
            <div class="footer-wrapper">
                <ul class="footer__links">
                    <li><a href="#" class="footer__link no-cursor">Home</a></li>
                    <li><a href="#" class="footer__link no-cursor">Find Your Bike</a></li>
                    <li><a href="#" class="footer__link no-cursor">Sign In</a></li>
                </ul>
            </div>
        </section>
        <section id="copyright">
            <div class="footer-wrapper2">
                <div class="footer__info">
                    <div class="footer__logo">
                        <h7>MOTO-GO</h7>
                    </div>
                    <div class="copyright"> &copy; 2024 Moto-Go Inc.</div>
                    <div class="social__icons">
                        <a href="" class="social__link no-cursor">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="" class="social__link no-cursor">
                            <i class="fa-solid fa-headset"></i>
                        </a>
                        <a href="" class="social__link no-cursor">
                            <i class="fa-brands fa-apple-pay"></i>
                        </a>
                    </div>
                </div>
            </div>
            </section>
    </footer>
</body>
</html>
